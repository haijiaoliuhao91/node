<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>商品列表</title>
    <link rel="stylesheet" href="css/base.css">
</head>

<body>
    <%- include('./header.html') %>
    <h2><%= title %></h2>
    <ul>
        <% for(let i=0;i<lists.length;i++) { %>
        <li><%= lists[i].title %></li>
        <% } %>
    </ul>
    <ul>
        <li><%= userinfo.name %></li>
        <li><%= userinfo.age %></li>
        <li><%= userinfo.sex %></li>
    </ul>
    <%- include('./footer.html') %>
</body>

</html>
