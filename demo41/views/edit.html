<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>编辑用户</title>
    <link rel="stylesheet" href="css/base.css">
</head>

<body>
    <h2>编辑用户</h2>
    <form action="doEdit" method="post">
        <input type="hidden" name="id" value="{{@data._id}}" />
        <p><label>姓名: <input type="text" name="name" placeholder="请输入姓名" value="{{data.name}}" /></label></p>
        <p>
            性别:
            {{ if data.sex === '男' }}
            <input type="radio" name="sex" value="男" required checked />男
            <input type="radio" name="sex" value="女" required />女
            {{ else }}
            <input type="radio" name="sex" value="男" required />男
            <input type="radio" name="sex" value="女" required checked />女
            {{ /if }}
        </p>
        <p><label>年龄:<input type="number" name="age" min="0" max="130" value="{{data.age}}" /></label></p>
        <p><input type="submit" value="提交" /></p>
    </form>
</body>

</html>
