<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>添加用户</title>
    <link rel="stylesheet" href="css/base.css">
</head>

<body>
    <h2>添加用户</h2>
    <form action="/doAdd" method="post">
        <p><label>姓名: <input type="text" name="name" placeholder="请输入姓名" /></label></p>
        <p>
            性别: 
            <input type="radio" name="sex" value="男" required />男
            <input type="radio" name="sex" value="女" required />女
        </p>
        <p><label>年龄: <input type="number" name="age" min="0" max="130" /></label></p>
        <p><input type="submit" value="添加" /></p>
    </form>
</body>

</html>
