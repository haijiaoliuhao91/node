<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>用户列表</title>
    <link rel="stylesheet" href="css/base.css">
</head>

<body>
    <a href="/add">添加用户</a>
    <table border="1px">
        <caption>用户信息</caption>
        <thead>
            <tr>
                <th>姓名</th>
                <th>性别</th>
                <th>年龄</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {{ each lists }}
            <tr>
                <td>{{ $value.name }}</td>
                <td>{{ $value.sex }}</td>
                <td>{{ $value.age }}</td>
                <td><a href="/edit?id={{@$value._id}}">编辑</a><br /><a href="/delete?id={{@$value._id}}">删除</a></td>
            </tr>
            {{ /each }}
        </tbody>
        <tfoot>

        </tfoot>
    </table>
</body>

</html>
