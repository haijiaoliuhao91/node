<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>编辑用户</title>
        <link rel="stylesheet" href="/css/base.css">
    </head>
    <body>
        <form action="/admin/user/doEdit" method="post">
            <p><input type="hidden" name="id" value="{{@data._id}}" /></p>
            <p><label>姓名: <input type="text" name="name" value="{{data.name}}" /></label></p>
            <p>
                <label>性别:</label>
                {{ if data.sex === '男' }}
                <input type="radio" name="sex" value="男" required checked />男
                <input type="radio" name="sex" value="女" required />女
                {{ else }}
                <input type="radio" name="sex" value="男" required />男
                <input type="radio" name="sex" value="女" required checked />
                {{ /if }}
            </p>
            <p><label>年龄:<input type="number" name="age" value="{{data.age}}" min="1" max="130" /></label></p>
            <p><input type="submit" value="提交" /></p>
        </form>
    </body>
</html>
