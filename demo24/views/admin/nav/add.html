<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>上传图片</title>
        <link rel="stylesheet" href="/css/base.css">
    </head>
    <body>
        <%- include('../../common/header.html') %>
        <h2>上传图片</h2>
        <form action="/admin/nav/doAdd" method="post" enctype="multipart/form-data">
            <p><label>标题：<input type="text" name="title" placeholder="请输入标题" /></label></p>
            <p><label>图片：<input type="file" name="pic" id="pic" /></label></p>
            <p><label>内容：<textarea name="content" rows="10" cols="15" placeholder="请输入反馈内容"></textarea></label></p>
            <p><input type="submit" value="提交" /></p>
        </form>
        <%- include('../../common/footer.html') %>
    </body>
</html>
